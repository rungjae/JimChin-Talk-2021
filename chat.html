<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with DDang DDang - JimCHin Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">DDang DDang</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 9월 9일 금요일</div>

      <!--수신메세지-->
      <div class="message-row">
        <img
          src="https://postfiles.pstatic.net/MjAyMTAyMDlfMTcy/MDAxNjEyODAwMzYzNjE4.sDz-a90J_4ptPtabBBZ-oagDsIBP94ItLHxdf-GxNSAg.52XYYOXggoltnsV4qp83-cEpIOfgb5UyQE_9FGgkLh4g.JPEG.yhsm749/output_3682033448.jpg?type=w966"
        />
        <div class="message-row__content">
          <span class="message__author">DDang DDang</span>
          <div class="message__info">
            <span class="message__bubble">하이염</span>
            <span class="message__time">07:23</span>
          </div>
        </div>
      </div>
      <!--발신메세지-->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">응 아니야</span>
            <span class="message__time">07:23</span>
          </div>
        </div>
      </div>
      <!--수신메세지-->
      <div class="message-row">
        <img
          src="https://postfiles.pstatic.net/MjAyMTAyMDlfMTcy/MDAxNjEyODAwMzYzNjE4.sDz-a90J_4ptPtabBBZ-oagDsIBP94ItLHxdf-GxNSAg.52XYYOXggoltnsV4qp83-cEpIOfgb5UyQE_9FGgkLh4g.JPEG.yhsm749/output_3682033448.jpg?type=w966"
        />
        <div class="message-row__content">
          <span class="message__author">DDang DDang</span>
          <div class="message__info">
            <span class="message__bubble">지금 모하구있습니깡?!</span>
            <span class="message__time">22:06</span>
          </div>
        </div>
      </div>
    </main>
    <!--키보드만들기-->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
