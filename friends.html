<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - JimCHin Talk</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"> </i> </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"> </i>Friend's Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <!--내 정보-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://www.wetrend.co.kr/data/file2/daily_board/2011/30/1606725746_a939d918dfa9a5a4b2ea906cb8e9cf3b.jpg"

            <h4 class="user-component__title">Sea daegal</h4>
            <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
          </div>
        </div>
        <div class="user-component__column user-component__column__nickname">
          <span>누구쎄용?</span>
        </div>
      </div>
      <!--채널-->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAyMDA3MjhfOTYg/MDAxNTk1OTAwNzMxNzAz.6dpZzjQJBXMaS6DTu4mgkfVcm2qYmKYWsEwLhwNJK1kg.3T4X57nWVQbNqb0M1VurdKgIikyBHToKkvN5_r0Z328g.JPEG.bettyguru/%EC%B1%84%EB%84%90.JPG?type=w966"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__list">
        <div class="friends-screen__list-header">
          <span>Friends list</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!--땅땅이-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAyMTAyMDlfMTcy/MDAxNjEyODAwMzYzNjE4.sDz-a90J_4ptPtabBBZ-oagDsIBP94ItLHxdf-GxNSAg.52XYYOXggoltnsV4qp83-cEpIOfgb5UyQE_9FGgkLh4g.JPEG.yhsm749/output_3682033448.jpg?type=w966"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                DDang DDang
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column user-component__column__nickname">
            <span>찌발럼아!</span>
          </div>

        <div class="user-component">
          <div class="user-component__column">
            <img

              <h4 class="user-component__title user-component__title--not-bold">
                Shum dang
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column user-component__column__nickname">
            <span>알았슘댱</span>

          <div class="user-component__column">
            <img

              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Hyun Sik
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column user-component__column__nickname">
            <span>왈왈</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"> </i>

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"> </i>
          </a>
        </li>

            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
