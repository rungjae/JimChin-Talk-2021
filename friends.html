<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - JimCHin Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"> </i> </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"> </i>Friend's Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <!--내 정보-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://www.wetrend.co.kr/data/file2/daily_board/2011/30/1606725746_a939d918dfa9a5a4b2ea906cb8e9cf3b.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component_column__text">
            <h4 class="user-component__title">Sea daegal</h4>
            <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
          </div>
        </div>
        <div class="user-component__column user-component__column__nickname">
          <span>누구쎄용?</span>
        </div>
      </div>
      <!--채널-->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://obj-sg.thewiki.kr/data/6b616b616f74616c6b6368616e656c2e6a7067.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__list">
        <div class="friends-screen__list-header">
          <span>Friends list</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!--땅땅이-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://w.namu.la/s/fdb02c8e1def3a950990aab3bfa341d5146b721ec534d6828dd90f890657d5a9eb244fc4a9d9fbbf4bd61c92aae08eae4df5b4b02c4662cef97ad6bb114165a060d6de5e3b898cc34be98af878b81b648c84f9ef0890e4437e4272081025cf67"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                DDang DDang
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column user-component__column__nickname">
            <span>찌발럼아!</span>
          </div>
        </div>

        <!--슘당이-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://file.namu.moe/file/fefca70690574c3a0c2ee53707fa51f67f6584bad63ba7bc78ad6c2288040ed2"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Shum dang
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column user-component__column__nickname">
            <span>알았슘댱</span>
          </div>
        </div>

        <!--현식이-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://w.namu.la/s/33fe4b45b4cb6a095d9586fc66e442ef6699704348290343b3a7bc23e1f661b01ca4cbf980d3f3a4a5eaaac33006d7d923dcdd2b92bd986e15ef88195f90ef85b5bdb4e09024296d9fae3a534e86503236bab2c17758d1ad85f10eebea3067b4"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Hyun Sik
              </h4>
              <!--<h6 class="user-component__subtitle">Noo goo sae yong??</h6>-->
            </div>
          </div>
          <div class="user-component__column user-component__column__nickname">
            <span>왈왈</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <!--스플래쉬 스크린적용-->
    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>screen is too big T.T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
