<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - JimCHin Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="point"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-freinds">
        <h6 class="recommended-freinds__title">Recommened Friends</h6>
        <span>You have no recommeded friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go To Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#DDangDDang</h5>
            <h6 class="open-post__hashtags">#땅땅이#friends</h6>
            <div class="open-post-members">
              <img
                src="https://postfiles.pstatic.net/MjAyMTAyMDlfMTcy/MDAxNjEyODAwMzYzNjE4.sDz-a90J_4ptPtabBBZ-oagDsIBP94ItLHxdf-GxNSAg.52XYYOXggoltnsV4qp83-cEpIOfgb5UyQE_9FGgkLh4g.JPEG.yhsm749/output_3682033448.jpg?type=w966"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://postfiles.pstatic.net/MjAyMTAyMDlfMTcy/MDAxNjEyODAwMzYzNjE4.sDz-a90J_4ptPtabBBZ-oagDsIBP94ItLHxdf-GxNSAg.52XYYOXggoltnsV4qp83-cEpIOfgb5UyQE_9FGgkLh4g.JPEG.yhsm749/output_3682033448.jpg?type=w966"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Shum dang</h5>
            <h6 class="open-post__hashtags">#슘댱이#friends</h6>
            <div class="open-post-members">
              <img
                src="https://postfiles.pstatic.net/MjAyMTA4MTRfOTAg/MDAxNjI4OTQ4ODIzODAy.pEv5jQs7rGq2zwDXa3ht3D3K5YJACyuVn8-Q1ypCN7gg.cYqHJbAEqqwEc_QB4qpLlz6wiFWjXj2Su5C1FOZAdlcg.JPEG.ckdgml233/output_2115573659.jpg?type=w773"
              />
              <span class="open-post__members-count">1023 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://postfiles.pstatic.net/MjAyMTA4MTRfOTAg/MDAxNjI4OTQ4ODIzODAy.pEv5jQs7rGq2zwDXa3ht3D3K5YJACyuVn8-Q1ypCN7gg.cYqHJbAEqqwEc_QB4qpLlz6wiFWjXj2Su5C1FOZAdlcg.JPEG.ckdgml233/output_2115573659.jpg?type=w773"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"> </i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
