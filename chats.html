<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - JimCHin Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"> </i> </span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <!--나에게 보낸 메세지 함-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://www.wetrend.co.kr/data/file2/daily_board/2011/30/1606725746_a939d918dfa9a5a4b2ea906cb8e9cf3b.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component_column__text">
            <h4 class="user-component__title">Sea daegal</h4>
            <h6 class="user-component__subtitle">Noo goo sae yong??</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">23:00</span>
        </div>
      </div>

      <!--땅땅이-->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAyMTAyMDlfMTcy/MDAxNjEyODAwMzYzNjE4.sDz-a90J_4ptPtabBBZ-oagDsIBP94ItLHxdf-GxNSAg.52XYYOXggoltnsV4qp83-cEpIOfgb5UyQE_9FGgkLh4g.JPEG.yhsm749/output_3682033448.jpg?type=w966"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_column__text">
              <h4 class="user-component__title user-component__title--not-bold">
                DDang DDang
              </h4>
              <h6 class="user-component__subtitle">지금 모하구있습니깡?!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:06</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <!--슘당이-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://postfiles.pstatic.net/MjAyMTA4MTRfOTAg/MDAxNjI4OTQ4ODIzODAy.pEv5jQs7rGq2zwDXa3ht3D3K5YJACyuVn8-Q1ypCN7gg.cYqHJbAEqqwEc_QB4qpLlz6wiFWjXj2Su5C1FOZAdlcg.JPEG.ckdgml233/output_2115573659.jpg?type=w773"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component_column__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Shum dang
            </h4>
            <h6 class="user-component__subtitle">뭐함걍?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:38</span>
          <div class="badge">1</div>
        </div>
      </div>

      <!--현식이-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://postfiles.pstatic.net/MjAxODA4MjRfMjU0/MDAxNTM1MDM5OTgzNDI2.4Jf-Tq7apLl-sWAmvuTZY-QlRFn0saIFjX2e5rtggNUg.qRgKz_hZd-Ail24QRR8SGbp86vcD-hya-hW_jjFA3gUg.JPEG.chdmssis/KakaoTalk_Moim_6dLXl2DGnJ7z9YPTDdvKUZBG47IOBz.jpg?type=w773"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component_column__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Hyun Sik
            </h4>
            <h6 class="user-component__subtitle">ㅇㅇ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:32</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"> </i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
